description = "Default layout"
==
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    {% block head %}{% endblock %}

    <meta property="og:image" content="{{award.settings.pictures[0].src}}"/>
    <meta property="og:locale" content="ru"/>
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'assets/css/theme.css' | theme }}">
    <link rel="icon" type="image/svg+xml" href="{{ 'assets/images/favicon.svg'|theme }}">
    <link rel="icon" href="{{ 'assets/images/favicon.ico'|theme }}">
</head>
<body class="page-{{ this.page.id }} layout-{{ this.layout.id }}">
{% partial "site/header" %}

    {% page %}

{% partial "site/footer" %}
</body>
</html>
