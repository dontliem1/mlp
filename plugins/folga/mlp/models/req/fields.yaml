fields:
    leader:
        label: Лидер
        span: full
        type: section
    name:
        label: ФИО
        span: auto
        required: true
        placeholder: 'Иванова Мария Сергеевна'
        type: text
    birthday:
        label: 'Дата рождения'
        mode: date
        yearRange: '[1900,2021]'
        span: auto
        required: true
        type: datepicker
    city:
        label: 'Место проживания'
        span: auto
        required: true
        placeholder: Тюмень
        type: text
    job:
        label: 'Место работы и должность / место учебы, направление и курс обучения'
        span: auto
        required: true
        placeholder: 'ООО «Компания», менеджер'
        type: text
    contact:
        label: 'Контактные данные (мобильный телефон, ссылка на ВКонтакте)'
        span: auto
        required: true
        placeholder: '+7 999 999-99-99, https://vk.com/1'
        type: textarea
        size: tiny
    achievements:
        label: Достижения
        span: auto
        required: true
        placeholder: 'Награды, знаки отличия, иные значимые достижения'
        type: textarea
        size: small
    level:
        label: 'Уровень проектного менеджмента'
        span: auto
        required: true
        type: radio
        options:
            professional: 'Профессиональный общественник / профи'
            beginner: 'Начинающий общественник / дебютант'
    teamSection:
        label: Команда
        span: full
        type: section
    title:
        label: Название
        span: full
        required: true
        placeholder: 'Неформальное объединение / НКО'
        type: text
    team:
        label: 'ФИО участников команды'
        size: small
        span: auto
        placeholder: 'Иванов Петр Васильевич, Пушкина Елена Михайловна'
        required: true
        type: textarea
    social:
        label: 'Социальные сети команды'
        size: small
        span: auto
        placeholder: 'ВКонтакте, Одноклассники и др. при наличии'
        required: true
        type: textarea
